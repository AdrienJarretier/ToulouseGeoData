<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample page</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <style>
  #mapid {
    height: 720px;
  }
  </style>
  <script type="text/javascript">
  'use strict';

  function addLine(string, line) {
    return string + '<br>' + line;
  }

  function percent(count, total) {

    return Math.round(count * 1000 / total) / 10 + ' %';

  }

  function getWinnerColor(feature) {

    let voices = [
      [feature.properties.nb_abstentions + feature.properties.nb_blancs, 'orange'],
      [feature.properties.nb_voix_1, '#666666'],
      [feature.properties.nb_voix_2, 'blue']
    ];

    console.log(voices);

    voices.sort((a, b) => {
      return b[0] - a[0];
    });

    return voices[0][1];

  }

  $(document).ready(function() {
    let mymap = L.map('mapid').setView([43.6, 1.44], 12);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.light',
      accessToken: 'pk.eyJ1IjoibXJmcmVlemUiLCJhIjoiY2owNWg2a2kyMDA2cjMycGZndzA2ZzZneCJ9.-wsVwihnGBO41Z9FvV_UAQ'
    }).addTo(mymap);

    $.ajax({
      type: "GET",
      dataType: "json",
      url: "election",
      success: function(data, textStatus, jqXHR) {

        function style(feature) {
          return {
            fillColor: getWinnerColor(feature),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }

        let geojson;


        function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }
        }

        function resetHighlight(e) {
          geojson.resetStyle(e.target);
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
          });
        }

        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(mymap);

        function zoomToFeature(e) {
          mymap.fitBounds(e.target.getBounds());
        }

      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : ");
        console.log(textStatus);
        console.log(errorThrown);
      }
    });

  });
  </script>
</head>

<body>
  <h1>Sample page</h1>
  <div id="mapid"></div>
</body>

</html>
