<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <style>
  #mapid {
    height: 720px;
  }
  </style>
  <script type="text/javascript">
  'use strict';

  function addLine(string, line) {
    return string + '<br>' + line;
  }

  function percent(count, total) {

    return Math.round(count * 1000 / total) / 10 + ' %';

  }

  function getWinnerColor(feature) {

    let voices = [
      [feature.properties.nb_abstentions + feature.properties.nb_blancs, 'orange'],
      [feature.properties.nb_voix_1, '#666666'],
      [feature.properties.nb_voix_2, 'blue']
    ];

    voices.sort((a, b) => {
      return b[0] - a[0];
    });

    return voices[0][1];

  }

  $(document).ready(function() {
    let map = L.map('mapid').setView([43.6, 1.44], 12);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.light',
      accessToken: 'pk.eyJ1IjoibXJmcmVlemUiLCJhIjoiY2owNWg2a2kyMDA2cjMycGZndzA2ZzZneCJ9.-wsVwihnGBO41Z9FvV_UAQ'
    }).addTo(map);

    $.ajax({
      type: "GET",
      dataType: "json",
      url: "election",
      success: function(data, textStatus, jqXHR) {

        function style(feature) {
          return {
            fillColor: getWinnerColor(feature),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }

        let geojson;


        function highlightFeature(e) {
          let layer = e.target;

          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }

          info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
        }

        function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
          });

        }

        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);


        let info = L.control();

        info.onAdd = function(map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          this.update();
          return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function(props) {

          let div = $(this._div);

          div.html('<h4>résultats du vote</h4>');

          if (props) {

            let total = props.nb_inscrits - props.nb_nuls;
            let blancsEtAbstention = props.nb_abstentions + props.nb_blancs;

            div.append('<b>Blancs et abstention : </b>' + blancsEtAbstention + ' - ' + percent(blancsEtAbstention, total)).append($('<br>'));
            div.append('<b>Macron : </b>' + props.nb_voix_1 + ' - ' + percent(props.nb_voix_1, total)).append($('<br>'));
            div.append('<b>Lepen : </b>' + props.nb_voix_2 + ' - ' + percent(props.nb_voix_2, total)).append($('<br>'));
            div.append($('<br>')).append('<b>Area : </b>' + Math.round(props.squareMeters / 10000) + ' ha').append($('<br>'));
            div.append(Math.round(props.nb_inscrits * 1000000 / props.squareMeters) + ' inscrits / km').append($('<sup>').text('2')).append($('<br>'));

          } else
            div.append('passer la souris sur une zone');

        };

        info.addTo(map);

        let legend = L.control({
          position: 'bottomright'
        });

        legend.onAdd = function(map) {

          let div = L.DomUtil.create('div', 'info legend');

          $(div).append($('<h3>').text('Candidat en tête'));
          $(div).append($('<i>').css('background', 'orange')).append('Blancs et abstention').append($('<br>'));
          $(div).append($('<i>').css('background', '#666666')).append('Macron').append($('<br>'));
          $(div).append($('<i>').css('background', 'blue')).append('Lepen').append($('<br>'));

          return div;
        };

        legend.addTo(map);


      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : ");
        console.log(textStatus);
        console.log(errorThrown);
      }
    });

  });
  </script>
</head>

<body>
  <h1>Sample page</h1>
  <div id="mapid"></div>
</body>

</html>
