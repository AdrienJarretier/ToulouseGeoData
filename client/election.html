<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample page</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <script src="leaflet-choropleth-1.1.3/dist/choropleth.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <style>
  #mapid {
    height: 720px;
  }
  </style>
  <script type="text/javascript">
  'use strict';

  function addLine(string, line) {
    return string + '<br>' + line;
  }

  function percent(count, total) {

    return Math.round(count * 1000 / total) / 10 + ' %';

  }

  $(document).ready(function() {
    let mymap = L.map('mapid').setView([43.6, 1.44], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoibXJmcmVlemUiLCJhIjoiY2owNWg2a2kyMDA2cjMycGZndzA2ZzZneCJ9.-wsVwihnGBO41Z9FvV_UAQ'
    }).addTo(mymap);

    $.ajax({
      type: "GET",
      dataType: "json",
      url: "election",
      success: function(data, textStatus, jqXHR) {

        L.choropleth(data, {
          valueProperty: 'nb_bulletins', // which property in the features to use
          colors: ['white', 'blue', 'grey'], // chroma.js scale - include as many as you like
          steps: 3, // number of breaks or steps in range
          mode: 'q', // q for quantile, e for equidistant, k for k-means
          style: {
            color: '#fff', // border color
            weight: 2,
            fillOpacity: 0.8
          },
          onEachFeature: function(feature, layer) {
            let abstentionsPlusBlancs = feature.properties.nb_abstentions + feature.properties.nb_blancs;
            let nb_voix_1 = feature.properties.nb_voix_1;
            let nb_voix_2 = feature.properties.nb_voix_2;
            let totalVoices = abstentionsPlusBlancs + nb_voix_1 + nb_voix_2;

            let popup = 'totalVoices : ' + totalVoices;
            popup = addLine(popup, 'abstentions + Blancs : ' + abstentionsPlusBlancs + ' - ' + percent(abstentionsPlusBlancs, totalVoices));
            popup = addLine(popup, 'Macron : ' + nb_voix_1 + ' - ' + percent(nb_voix_1, totalVoices));
            popup = addLine(popup, 'Lepen : ' + nb_voix_2 + ' - ' + percent(nb_voix_2, totalVoices));
            layer.bindPopup(popup);
          }
        }).addTo(mymap)

      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : ");
        console.log(textStatus);
        console.log(errorThrown);
      }
    });

  });
  </script>
</head>

<body>
  <h1>Sample page</h1>
  <div id="mapid"></div>
</body>

</html>
