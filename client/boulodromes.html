<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample page</title>
  <link rel="stylesheet" href="style.css" />
  <link href='json-formatter/JSONFormatter.css' media='all' rel='stylesheet' type='text/css'>
  <script src="json-formatter/JSONFormatter.js"></script>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <script type="text/javascript">
  'use strict';

  $(document).ready(function() {
    let mymap = L.map('mapid').setView([43.6, 1.44], 13);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoibXJmcmVlemUiLCJhIjoiY2owNWg2a2kyMDA2cjMycGZndzA2ZzZneCJ9.-wsVwihnGBO41Z9FvV_UAQ'
    }).addTo(mymap);

    $.ajax({
      type: "GET",
      dataType: "json",
      url: "patinoires",
      success: function(data, textStatus, jqXHR) {

        console.log(data);
        L.geoJSON(data).addTo(mymap);

      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : ");
        console.log(textStatus);
        console.log(errorThrown);
      }
    });

    function ouiNon(mot) {
      if (mot == "O") {
        return "oui"
      }
      if (mot == "N") {
        return "non"
      }
      if (mot == "O/N") {
        return "indeterminé"
      }
    };

    function typePetanque(mot) {
      if (mot == "") {
        return "non défini"
      } else {
        return mot
      }
    };

    $.ajax({
      type: "GET",
      dataType: "json",
      url: "boulodromes",
      success: function(data, textStatus, jqXHR) {

        let boulodromesLayer = L.geoJSON(data, {
          onEachFeature: function(data, marker) {
            marker.bindPopup(
              "<font face='georgia'>Nom du terrain : </font>" + data.nom + "</br>" +
              "<font face='georgia'>Terrain couvert : </font>" + ouiNon(data.couvert) + "</br>" +
              "<font face='georgia'>Type de pétanque pratiquée : </font>" + typePetanque(data.type_petanque) + "</br>" +
              "<font face='georgia'>Cordonnées du terrain : </font>" + "</br>" + data.coordinates[0] + " , " + data.coordinates[1]
            );
          }
        }).addTo(mymap);





      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : ");
        console.log(textStatus);
        console.log(errorThrown);
      }
    });



  });
  </script>
</head>

<body>
  <div id="mapid"></div>
</body>

</html>
